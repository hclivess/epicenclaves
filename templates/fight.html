<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
         .btn-up {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
            margin: 5px; /* Normal spacing between navigation buttons */
         }

         .btn-up:hover {
            background-color: #0056b3;
         }

</style>

</head>



<body class="bg-light">

<div class="d-flex justify-content-center">
<div class="btn-group">
    <a class="btn btn-lg active btn-up" href="/map" role="button">Map 🗺️</a>
    <a class="btn btn-lg active btn-up" href="/" role="button">👤 User Panel</a>
    <a class="btn btn-lg active btn-up" href="/" role="button">Refresh 🔄</a> <!-- Modified Refresh button to navigate to / -->
    <a class="btn btn-lg active btn-up" href="/logout" role="button">Logout 🌙</a>
</div>
</div>



<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card border-0 shadow-lg">
                <div class="card-body">
                    <h1 class="card-title text-center">Battle started</h1>
                    <hr>
                    <ul class="list-group list-group-flush">
                        {% for message in messages %}
                        <li class="list-group-item">{{message}}</li>
                        {% end %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional Bootstrap JS, Popper.js, and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
