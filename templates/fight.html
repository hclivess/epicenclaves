<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/fight.css" rel="stylesheet">
    <link href="css/cursor.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>Epic Enclaves - Battle</title>
    <style>


        .player {
            left: 20%;
            background-image: url('{{profile_picture}}');
        }

        .enemy {
            right: 20%;
            background-image: url('{{target_picture}}');
        }






    </style>
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Combat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">User Panel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/map">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bestiary">Bestiary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scoreboard">Scores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chat">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card border-0 shadow-lg">
                    <div class="card-body">
                        <div class="battle-arena">
                            <div class="fighter player">
                                <div class="hp-display" id="playerHpDisplay"></div>
                                <div class="health-bar">
                                    <div id="playerHealth" class="health"></div>
                                </div>
                                <div class="pop-up-container player-pop-up"></div>
                            </div>
                            <div class="fighter enemy">
                                <div class="hp-display" id="enemyHpDisplay"></div>
                                <div class="health-bar">
                                    <div id="enemyHealth" class="health"></div>
                                </div>
                                <div class="pop-up-container enemy-pop-up"></div>
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            <button id="skipAnimation" class="btn btn-secondary">‚è©</button>
                        </div>
                        <div class="battle-log-container">
                            <ul id="battleLog" class="list-group list-group-flush">
                                <!-- Battle messages will be dynamically added here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const battleData = {% raw battle_data %};
    </script>
    <script src="../js/fight.js?v={{ timestamp }}"></script>
</body>

</html>
