<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.8em' font-size='80'>üè∞</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>Epic Enclaves - Battle</title>

    <style>
        .fixed-menu {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-scroll {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 999;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .btn-up {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
            margin: 5px;
        }

        .btn-up:hover {
            background-color: #0056b3;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .battle-message {
            animation: fadeInLeft 0.5s ease-out;
        }

        .player-attack {
            color: #007bff;
        }

        .enemy-attack {
            color: #dc3545;
        }

        .battle-result {
            font-weight: bold;
            color: #28a745;
        }

        .battle-arena {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }

        .fighter {
            position: absolute;
            bottom: 0;
            width: 150px;
            height: 150px;
            background-size: cover;
        }

        .player {
            left: 20%;
            background-image: url('{{profile_picture}}');
        }

        .enemy {
            right: 20%;
            background-image: url('img/assets/{{target}}.png');
        }

        .health-bar {
            position: absolute;
            bottom: -20px;
            width: 100%;
            height: 10px;
            background-color: #ccc;
        }

        .health {
            width: 100%;
            height: 100%;
            background-color: #28a745;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>

<body class="bg-light">

    <div class="fixed-menu d-flex justify-content-center">
        <div class="btn-group">
            <a class="btn btn-lg active btn-up" href="/map" role="button">Map üó∫Ô∏è</a>
            <a class="btn btn-lg active btn-up" href="/" role="button">üë§ User Panel</a>
            <a class="btn btn-lg active btn-up" href="/logout" role="button">Logout üåô</a>
        </div>
    </div>

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card border-0 shadow-lg">
                    <div class="card-body">
                        <h1 class="card-title text-center">Battle in Progress</h1>
                        <hr>
                        <div class="battle-arena">
                            <div class="fighter player">
                                <div class="health-bar">
                                    <div id="playerHealth" class="health"></div>
                                </div>
                            </div>
                            <div class="fighter enemy">
                                <div class="health-bar">
                                    <div id="enemyHealth" class="health"></div>
                                </div>
                            </div>
                        </div>
                        <ul id="battleLog" class="list-group list-group-flush">
                            <!-- Battle messages will be dynamically added here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="btn-scroll">
        <button onclick="window.scrollTo(0, 0);" class="btn btn-primary">üî∫ Top</button>
        <button onclick="window.scrollTo(0, document.body.scrollHeight);" class="btn btn-primary">üîª Bottom</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const battleLog = document.getElementById('battleLog');
        const playerHealth = document.getElementById('playerHealth');
        const enemyHealth = document.getElementById('enemyHealth');
        const messages = [
            {% for message in messages %}
                "{{message}}",
            {% end %}
        ];

        let playerCurrentHealth = 100;
        let enemyCurrentHealth = 100;

        function updateHealth(health, element) {
            gsap.to(element, {
                width: `${health}%`,
                duration: 0.5,
                ease: "power2.out"
            });
        }

        function animateAttack(attacker, target) {
            const tl = gsap.timeline();
            tl.to(attacker, { x: attacker.classList.contains('player') ? 100 : -100, duration: 0.2 })
              .to(attacker, { x: 0, duration: 0.2 })
              .to(target, { x: target.classList.contains('player') ? -50 : 50, duration: 0.1 }, "-=0.2")
              .to(target, { x: 0, duration: 0.1 });
        }

        function addMessage(message, index) {
            setTimeout(() => {
                const li = document.createElement('li');
                li.className = 'list-group-item battle-message';

                if (message.includes("You hit") || message.includes("You critical hit")) {
                    li.classList.add('player-attack');
                    animateAttack(document.querySelector('.player'), document.querySelector('.enemy'));
                    enemyCurrentHealth = Math.max(0, enemyCurrentHealth - 10);
                    updateHealth(enemyCurrentHealth, enemyHealth);
                } else if (message.includes("hits you") || message.includes("critical hit you")) {
                    li.classList.add('enemy-attack');
                    animateAttack(document.querySelector('.enemy'), document.querySelector('.player'));
                    playerCurrentHealth = Math.max(0, playerCurrentHealth - 10);
                    updateHealth(playerCurrentHealth, playerHealth);
                } else if (message.includes("defeated") || message.includes("escaped")) {
                    li.classList.add('battle-result');
                }

                li.textContent = message;
                battleLog.appendChild(li);
                window.scrollTo(0, document.body.scrollHeight);
            }, index * 1000);  // Delay each message by 1 second
        }

        messages.forEach(addMessage);
    </script>
</body>

</html>
