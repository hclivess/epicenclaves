<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.8em' font-size='80'>üè∞</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>Epic Enclaves - Battle</title>

   <style>
       @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:wght@300;400;700&display=swap');

body {
    font-family: 'Merriweather', serif;
    background-color: #0a0a0a;
    background-image: url('img/assets/background.png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #e0e0e0;
}

.card {
    background-color: #1a1a1a;
    border: 1px solid #444;
    color: #e0e0e0;
}

.card-body {
    background-color: #1a1a1a;
    color: #e0e0e0;
}

.card-header {
    background-color: #2a2a2a;
    border-bottom: 1px solid #444;
    color: #e0e0e0;
}

.card-footer {
    background-color: #2a2a2a;
    border-top: 1px solid #444;
    color: #e0e0e0;
}

.fixed-menu {
    position: fixed;
    top: 0;
    right: 0;
    display: flex;
    align-items: flex-end;
    padding: 1em;
    background-color: rgba(0, 0, 0, 0.7);
    border-bottom-left-radius: 10px;
    width: 100%;
    z-index: 1000;
}

.btn-scroll {
    position: fixed;
    bottom: 10px;
    right: 10px;
    z-index: 999;
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 10px;
}

.btn-up {
    background-color: #1a1a1a;
    color: #e0e0e0;
    border-color: #444;
    margin: 5px;
}

.btn-up:hover {
    background-color: #2a2a2a;
}

@keyframes fadeInLeft {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.battle-message {
    animation: fadeInLeft 0.5s ease-out;
}

.player-attack {
    color: #4da6ff;
}

.enemy-attack {
    color: #ff6b6b;
}

.battle-result {
    font-weight: bold;
    color: #5cb85c;
}

.battle-arena {
    position: relative;
    height: 300px;
    margin-bottom: 40px;
}

.fighter {
    position: absolute;
    bottom: 40px;
    width: 150px;
    height: 150px;
    background-size: cover;
}

.player {
    left: 20%;
    background-image: url('{{profile_picture}}');
}

.enemy {
    right: 20%;
    background-image: url('img/assets/{{target}}.png');
}

.health-bar {
    position: absolute;
    bottom: -10px;
    width: 100%;
    height: 10px;
    background-color: #444;
}

.health {
    width: 100%;
    height: 100%;
    background-color: #28a745;
    transition: width 0.5s ease-in-out;
}

.hp-display {
    position: absolute;
    top: -25px;
    width: 100%;
    text-align: center;
    font-weight: bold;
    color: #e0e0e0;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.pop-up-container {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.pop-up {
    position: absolute;
    font-size: 20px;
    font-weight: bold;
    white-space: nowrap;
    pointer-events: none;
    transform: translateX(-50%);
}

.pop-up.player-pop-up {
    color: #4da6ff;
}

.pop-up.enemy-pop-up {
    color: #ff6b6b;
}

.battle-log-container {
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #444;
    border-radius: 0.25rem;
    padding: 10px;
    margin-top: 20px;
    background-color: rgba(20, 20, 20, 0.8);
    color: #e0e0e0;
}


#battleLog {
    list-style-type: none;
    padding-left: 0;
}

.battle-message {
    padding: 5px 0;
    border-bottom: 1px solid #444;
    background-color: #1a1a1a; /* Dark background for each message */
    color: #e0e0e0; /* Light text color */
    margin-bottom: 5px; /* Add some space between messages */
    border-radius: 4px; /* Rounded corners for each message */
    padding: 8px; /* Padding inside each message */
}

.battle-message:last-child {
    border-bottom: none;
}

/* Specific styles for different types of battle messages */
.battle-message.player-attack {
    background-color: rgba(0, 123, 255, 0.1); /* Slight blue tint for player attacks */
}

.battle-message.enemy-attack {
    background-color: rgba(220, 53, 69, 0.1); /* Slight red tint for enemy attacks */
}

.battle-message.battle-result {
    background-color: rgba(40, 167, 69, 0.1); /* Slight green tint for battle results */
}

/* Additional styles to ensure dark theme consistency */
input, select, textarea {
    background-color: #2a2a2a;
    color: #e0e0e0;
    border: 1px solid #444;
}

button {
    background-color: #1a1a1a;
    color: #e0e0e0;
    border: 1px solid #444;
}

button:hover {
    background-color: #2a2a2a;
}

a {
    color: #4da6ff;
}

a:hover {
    color: #7fbfff;
}

   </style>
</head>

<body class="bg-light">

    <div class="fixed-menu d-flex justify-content-center">
        <div class="btn-group">
            <a class="btn btn-lg active btn-up" href="/map" role="button">Map üó∫Ô∏è</a>
            <a class="btn btn-lg active btn-up" href="/" role="button">üë§ User Panel</a>
            <a class="btn btn-lg active btn-up" href="/logout" role="button">Logout üåô</a>
        </div>
    </div>

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card border-0 shadow-lg">
                    <div class="card-body">
                        <h1 class="card-title text-center">Battle in Progress</h1>
                        <hr>
                        <div class="battle-arena">
                            <div class="fighter player">
                                <div class="hp-display" id="playerHpDisplay"></div>
                                <div class="health-bar">
                                    <div id="playerHealth" class="health"></div>
                                </div>
                                <div class="pop-up-container player-pop-up"></div>
                            </div>
                            <div class="fighter enemy">
                                <div class="hp-display" id="enemyHpDisplay"></div>
                                <div class="health-bar">
                                    <div id="enemyHealth" class="health"></div>
                                </div>
                                <div class="pop-up-container enemy-pop-up"></div>
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            <button id="skipAnimation" class="btn btn-secondary">Skip Animation</button>
                        </div>
                        <div class="battle-log-container">
                            <ul id="battleLog" class="list-group list-group-flush">
                                <!-- Battle messages will be dynamically added here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const battleLog = document.getElementById('battleLog');
        const playerHealth = document.getElementById('playerHealth');
        const enemyHealth = document.getElementById('enemyHealth');
        const playerHpDisplay = document.getElementById('playerHpDisplay');
        const enemyHpDisplay = document.getElementById('enemyHpDisplay');

        const battleData = {% raw battle_data %};

        let playerCurrentHealth = battleData.player.max_hp;  // Start with max HP
        let enemyCurrentHealth = battleData.enemy.max_hp;    // Start with max HP
        const playerMaxHealth = battleData.player.max_hp;
        const enemyMaxHealth = battleData.enemy.max_hp;

        let animationInterval;
        let currentRoundIndex = 0;

        function updateHealth(health, maxHealth, healthElement, hpDisplayElement) {
            const clampedHealth = Math.max(0, Math.min(health, maxHealth));
            const healthPercentage = Math.min((clampedHealth / maxHealth) * 100, 100);

            healthElement.style.transition = "width 0.3s ease-in-out";
            healthElement.style.width = `${healthPercentage}%`;

            hpDisplayElement.textContent = `${clampedHealth} / ${maxHealth} HP`;

            if (clampedHealth <= 0) {
                healthElement.style.backgroundColor = "red";
                healthElement.style.borderColor = "black";
            } else {
                healthElement.style.backgroundColor = "green";
                healthElement.style.borderColor = "";
            }
        }

        function showDamagePopUp(damage, isPlayer, crit = false) {
            const popUpContainer = document.querySelector(isPlayer ? '.player-pop-up' : '.enemy-pop-up');
            const popUp = document.createElement('div');
            popUp.className = 'pop-up';
            popUp.textContent = crit ? `${damage} (CRIT!)` : `${damage}`;

            popUpContainer.appendChild(popUp);

            gsap.fromTo(popUp, {
                y: 0,
                opacity: 1,
                scale: 1,
                color: crit ? 'orange' : undefined
            }, {
                y: -50,
                opacity: 0,
                scale: 1.5,
                duration: 1,
                ease: "power2.out",
                onComplete: () => {
                    popUpContainer.removeChild(popUp);
                }
            });
        }

        function animateAttack(attacker, target) {
            const tl = gsap.timeline();
            tl.to(attacker, { x: attacker.classList.contains('player') ? 100 : -100, duration: 0.2 })
              .to(attacker, { x: 0, duration: 0.2 })
              .to(target, { x: target.classList.contains('player') ? -50 : 50, duration: 0.1 }, "-=0.2")
              .to(target, { x: 0, duration: 0.1 });
        }

        function skipAnimation() {
            clearInterval(animationInterval);

            // Show all battle messages
            battleData.rounds.forEach((roundData) => {
                const li = document.createElement('li');
                li.className = 'list-group-item battle-message';
                li.textContent = roundData.message;

                if (roundData.message.includes("You hit") || roundData.message.includes("You critical hit")) {
                    li.classList.add('player-attack');
                } else if (roundData.message.includes("hit you")) {
                    li.classList.add('enemy-attack');
                } else if (roundData.message.includes("defeated") || roundData.message.includes("escaped")) {
                    li.classList.add('battle-result');
                }

                battleLog.appendChild(li);
            });

            // Update final health
            const finalRound = battleData.rounds[battleData.rounds.length - 1];
            playerCurrentHealth = finalRound.player_hp;
            enemyCurrentHealth = finalRound.enemy_hp;
            updateHealth(playerCurrentHealth, playerMaxHealth, playerHealth, playerHpDisplay);
            updateHealth(enemyCurrentHealth, enemyMaxHealth, enemyHealth, enemyHpDisplay);

            // Scroll to the bottom of the battle log container
            const battleLogContainer = document.querySelector('.battle-log-container');
            battleLogContainer.scrollTop = battleLogContainer.scrollHeight;

            // Disable the skip button
            document.getElementById('skipAnimation').disabled = true;
        }

        function startBattle() {
            // Initialize health displays
            updateHealth(playerCurrentHealth, playerMaxHealth, playerHealth, playerHpDisplay);
            updateHealth(enemyCurrentHealth, enemyMaxHealth, enemyHealth, enemyHpDisplay);

            animationInterval = setInterval(() => {
                if (currentRoundIndex < battleData.rounds.length) {
                    const roundData = battleData.rounds[currentRoundIndex];

                    const li = document.createElement('li');
                    li.className = 'list-group-item battle-message';
                    li.textContent = roundData.message;

                    if (roundData.message.includes("You hit") || roundData.message.includes("You critical hit")) {
                        li.classList.add('player-attack');
                        const damage = Math.abs(roundData.enemy_hp - enemyCurrentHealth);
                        showDamagePopUp(damage, false, roundData.message.includes("critical hit"));
                        animateAttack(document.querySelector('.player'), document.querySelector('.enemy'));
                        enemyCurrentHealth = roundData.enemy_hp;
                        updateHealth(enemyCurrentHealth, enemyMaxHealth, enemyHealth, enemyHpDisplay);
                    } else if (roundData.message.includes("hit you")) {
                        li.classList.add('enemy-attack');
                        const damage = Math.abs(roundData.player_hp - playerCurrentHealth);
                        showDamagePopUp(damage, true);
                        animateAttack(document.querySelector('.enemy'), document.querySelector('.player'));
                        playerCurrentHealth = roundData.player_hp;
                        updateHealth(playerCurrentHealth, playerMaxHealth, playerHealth, playerHpDisplay);
                    } else if (roundData.message.includes("defeated") || roundData.message.includes("escaped")) {
                        li.classList.add('battle-result');
                    }

                    battleLog.appendChild(li);

                    // Scroll to the bottom of the battle log container
                    const battleLogContainer = document.querySelector('.battle-log-container');
                    battleLogContainer.scrollTop = battleLogContainer.scrollHeight;

                    currentRoundIndex++;
                } else {
                    clearInterval(animationInterval);
                    document.getElementById('skipAnimation').disabled = true;
                }
            }, 1000);  // Delay each message by 1 second
        }

        window.onload = function () {
            startBattle();
            document.getElementById('skipAnimation').addEventListener('click', skipAnimation);
        };
    </script>
</body>

</html>
