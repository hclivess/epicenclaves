<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/fight.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>Epic Enclaves - Battle</title>
    <style>
        .fighter {
            position: relative;
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
        }

        .player {
            left: 20%;
            background-image: url('{{profile_picture}}');
        }

        .enemy {
            right: 20%;
            background-image: url('{{target_picture}}');
        }

        .health-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
        }

        .health {
            height: 100%;
            background-color: #76c7c0;
            width: 100%;
        }

        .hp-display {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
        }

        .pop-up-container {
            position: absolute;
            top: -50px;
            width: 100%;
            text-align: center;
        }

        .battle-arena {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            position: relative;
            height: 250px;
        }

        .battle-log-container {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body class="bg-light">

    <div class="fixed-menu d-flex justify-content-center">
        <div class="btn-group">
            <a class="btn btn-lg active btn-up" href="/map" role="button">Map üó∫Ô∏è</a>
            <a class="btn btn-lg active btn-up" href="/" role="button">üë§ User Panel</a>
            <a class="btn btn-lg active btn-up" href="/logout" role="button">Logout üåô</a>
        </div>
    </div>

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card border-0 shadow-lg">
                    <div class="card-body">
                        <h1 class="card-title text-center">Battle in Progress</h1>
                        <hr>
                        <div class="battle-arena">
                            <div class="fighter player">
                                <div class="hp-display" id="playerHpDisplay"></div>
                                <div class="health-bar">
                                    <div id="playerHealth" class="health"></div>
                                </div>
                                <div class="pop-up-container player-pop-up"></div>
                            </div>
                            <div class="fighter enemy">
                                <div class="hp-display" id="enemyHpDisplay"></div>
                                <div class="health-bar">
                                    <div id="enemyHealth" class="health"></div>
                                </div>
                                <div class="pop-up-container enemy-pop-up"></div>
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            <button id="skipAnimation" class="btn btn-secondary">Skip Animation</button>
                        </div>
                        <div class="battle-log-container">
                            <ul id="battleLog" class="list-group list-group-flush">
                                <!-- Battle messages will be dynamically added here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const battleData = {% raw battle_data %};
    </script>
    <script src="js/fight.js"></script>
</body>

</html>
