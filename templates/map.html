<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.8em' font-size='80'>üè∞</text></svg>">
<title>Epic Enclaves</title>
<style>
body {
    font-family: 'Roboto', sans-serif;
    background-color: #0a0a0a;
    background-image: url('img/assets/background_map.png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #e0e0e0;
}

.wrapper {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.1);
}

.map {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  overflow: hidden;
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
}

.navigation-container {
  position: fixed;
  top: 0;
  right: 0;
  display: flex;
  align-items: flex-end;
  padding: 1em;
  background-color: rgba(0, 0, 0, 0.7);
  border-bottom-left-radius: 10px;
  z-index: 9999;
}

.btn-group {
  display: flex;
  background-color: transparent;
  flex-wrap: wrap;
  justify-content: flex-end;
}

.btn-group a {
  text-decoration: none;
  padding: 0.5em 1em;
  color: #ffd700;
  background-color: rgba(0, 0, 0, 0.6);
  border: 1px solid #ffd700;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 700;
  margin-right: 5px;
  margin-bottom: 5px;
}

.btn-group a:last-child {
  margin-right: 0;
}

.btn-group a:hover {
  background-color: rgba(255, 215, 0, 0.2);
  transform: translateY(-2px);
}

.grid-line {
  position: absolute;
  border: 1px solid rgba(255, 215, 0, 0.1);
}

.entity {
  font-family: "Noto Color Emoji", "Segoe UI Emoji", sans-serif;
  position: absolute;
  font-size: 10px;
  text-align: center;
  width: 125px;
  height: 125px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
  box-shadow: inset 0 0 0 3px rgba(0, 255, 0, 0.3);
  transition: all 0.3s ease;
  background-color: rgba(0, 0, 0, 0.6);
  overflow: hidden;
}

.entity:hover {
  transform: scale(1.05);
  z-index: 10;
}

.player {
  background-color: rgba(128, 0, 128, 0.7);
  color: #ffd700;
  z-index: 2;
  box-shadow: inset 0 0 0 3px rgba(255, 0, 0, 0.5);
}

.player img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-bottom: 5px;
  border: 2px solid #ffd700;
  object-fit: cover;
}

.text-label {
  font-size: 8px;
  text-align: center;
  max-width: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.construction {
  font-size: 12px;
  color: #ffd700;
  z-index: 1;
}

.blacksmith, .sawmill, .inn, .barracks, .house, .farm, .mine, .forest, .boar, .wolf, .mountain, .wall, .valenthis, .goblin, .specter, .dragon_whelp, .archery_range {
  color: #ffd700;
}

.entity-group { display: flex; flex-wrap: wrap; }
.entity-group .entity { margin: 2px; }

.exclamation-mark {
  position: absolute;
  font-size: 30px;
  color: #ff4500;
  top: 5px;
  left: 5px;
  text-shadow: 0 0 5px rgba(255, 69, 0, 0.7);
}

.tooltip {
  position: absolute;
  background-color: rgba(0, 0, 0, 0.9);
  color: #ffd700;
  font-size: 14px;
  padding: 10px;
  border-radius: 5px;
  white-space: pre-line;
  visibility: hidden;
  opacity: 0;
  transition: opacity 0.3s, visibility 0.3s;
  z-index: 20;
  border: 1px solid #ffd700;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
  max-width: 200px;
  word-wrap: break-word;
}

.tooltip.visible {
  visibility: visible;
  opacity: 1;
}

.fog {
  position: absolute;
  width: 125px;
  height: 125px;
  background-color: rgba(0, 0, 0, 0.9);
  z-index: 5;
  transition: opacity 0.5s ease;
}

.revealed {
  opacity: 0;
  pointer-events: none;
}

/* Custom scrollbar */
::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  background: #1a1a1a;
}

::-webkit-scrollbar-thumb {
  background: #ffd700;
  border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
  background: #ffec8b;
}

/* Entity icons */
.entity:before {
  font-size: 30px;
  margin-bottom: 5px;
}

.blacksmith:before { content: "\2692"; }
.sawmill:before { content: "\1FA9A"; }
.inn:before { content: "\1F3E8"; }
.barracks:before { content: "\2694"; }
.house:before { content: "\1F3E0"; }
.farm:before { content: "\1F33E"; }
.mine:before { content: "\26CF"; }
.forest:before { content: "\1F332"; }
.boar:before { content: "\1F417"; }
.wolf:before { content: "\1F43A"; }
.mountain:before { content: "\26F0"; }
.wall:before { content: "\1F9F1"; }
.archery_range:before { content: "\1F3F9"; }

.valenthis:before, .goblin:before, .specter:before, .dragon_whelp:before {
  content: "";
  display: inline-block;
  width: 40px;
  height: 40px;
  background-size: cover;
  margin-bottom: 5px;
}

.valenthis:before { background-image: url('img/assets/valenthis.png'); }
.goblin:before { background-image: url('img/assets/goblin.png'); }
.specter:before { background-image: url('img/assets/specter.png'); }
.dragon_whelp:before { background-image: url('img/assets/dragon_whelp.png'); }

/* Entity backgrounds */
.blacksmith { background: linear-gradient(to bottom, rgba(255, 0, 0, 0.5), rgba(255, 215, 0, 0.5)); }
.valenthis, .goblin, .specter, .dragon_whelp { background: linear-gradient(to bottom, rgba(255, 215, 0, 0.5), rgba(0, 0, 0, 0.5)); }
.mountain { background: linear-gradient(to bottom, rgba(139, 69, 19, 0.5), rgba(0, 0, 0, 0.5)); }
.wolf { background: linear-gradient(to bottom, rgba(128, 128, 128, 0.5), rgba(0, 0, 0, 0.5)); }
.boar { background: linear-gradient(to bottom, rgba(255, 192, 203, 0.5), rgba(0, 0, 0, 0.5)); }
.forest { background: linear-gradient(to bottom, rgba(0, 100, 0, 0.5), rgba(0, 0, 0, 0.5)); }
.wall { background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(128, 128, 128, 0.5)); }
.sawmill { background: linear-gradient(to bottom, rgba(0, 0, 255, 0.5), rgba(0, 0, 0, 0.5)); }
.inn { background: linear-gradient(to bottom, rgba(0, 255, 255, 0.5), rgba(0, 0, 0, 0.5)); }
.farm { background: linear-gradient(to bottom, rgba(0, 255, 0, 0.5), rgba(0, 0, 0, 0.5)); }
.barracks { background: linear-gradient(to bottom, rgba(255, 0, 0, 0.5), rgba(0, 0, 0, 0.5)); }
.mine { background: linear-gradient(to bottom, rgba(181, 148, 16, 0.5), rgba(0, 0, 0, 0.5)); }
.house { background: linear-gradient(to bottom, rgba(128, 128, 128, 0.5), rgba(0, 0, 0, 0.5)); }
.archery_range { background: linear-gradient(to bottom, rgba(139, 69, 19, 0.5), rgba(0, 0, 0, 0.5)); }

/* Responsive font sizing */
@media screen and (max-width: 1024px) {
  .entity {
    font-size: 8px;
  }
  .text-label {
    font-size: 6px;
  }
}

@media screen and (min-width: 1025px) and (max-width: 1440px) {
  .entity {
    font-size: 9px;
  }
  .text-label {
    font-size: 7px;
  }
}

@media screen and (min-width: 1441px) {
  .entity {
    font-size: 10px;
  }
  .text-label {
    font-size: 8px;
  }
}

</style>

</head>
<body>

<div class="navigation-container">
<div class="btn-group">
  <a id="btnUp" class="btn btn-move btn-lg active" href="/move?direction=up&target=map" role="button">üîº Up</a>
  <a id="btnDown" class="btn btn-move btn-lg active" href="/move?direction=down&target=map" role="button">üîΩ Down</a>
  <a id="btnLeft" class="btn btn-move btn-lg active" href="/move?direction=left&target=map" role="button">‚óÄÔ∏è Left</a>
  <a id="btnRight" class="btn btn-move btn-lg active" href="/move?direction=right&target=map" role="button">‚ñ∂Ô∏è Right</a>
  <a class="btn btn-map btn-lg active" href="/" role="button">üë§ User Panel</a>
  <a class="btn btn-lg active btn-up" href="/map" role="button">Refresh üîÑ</a>
  <a class="btn btn-lg active btn-up" href="/scoreboard" role="button">Scores üèÜ</a>
  <a class="btn btn-quit btn-lg active" href="/logout" role="button">üåô Logout</a>
</div>
</div>

<div class="wrapper" id="wrapper">
  <div class="map" id="map"></div>
</div>

<script>
const jsonData = {% raw data %};
const gridSize = 125;
const visibleRadius = 5;

function createMap(data) {
  var mapContainer = document.getElementById("map");
  var maxX = 0;
  var maxY = 0;
  var fragment = document.createDocumentFragment();

  function createEntity(className, x, y, content) {
    var element = document.createElement("div");
    element.className = className;
    element.style.top = y + "px";
    element.style.left = x + "px";
    element.appendChild(content);
    fragment.appendChild(element);
    return element;
  }

  Object.entries(data.users).forEach(function ([username, user]) {
    if (user.type === "player") {
      var playerX = (user.x_pos - 1) * gridSize;
      var playerY = (user.y_pos - 1) * gridSize;
      maxX = Math.max(maxX, playerX);
      maxY = Math.max(maxY, playerY);

      var content = document.createElement("div");
      var playerImg = document.createElement("img");
      playerImg.src = user.img;
      content.appendChild(playerImg);

      var playerLabel = document.createElement("div");
      playerLabel.className = "text-label";
      playerLabel.innerHTML = `username: ${username}<br>pos: ${user.x_pos}, ${user.y_pos}<br>exp: ${user.exp}<br>hp: ${user.hp}<br>armor: ${user.armor}`;
      content.appendChild(playerLabel);

      createEntity("entity player", playerX, playerY, content);
    }
  });

  Object.entries(data.construction).forEach(function ([key, construction]) {
    var [x_pos, y_pos] = key.split(",").map(Number);
    var constructionX = (x_pos - 1) * gridSize;
    var constructionY = (y_pos - 1) * gridSize;
    maxX = Math.max(maxX, constructionX);
    maxY = Math.max(maxY, constructionY);

    var content = document.createElement("div");
    content.className = "text-label";
    content.innerHTML = `pos: ${x_pos}, ${y_pos}<br>${Object.entries(construction).map(([key, value]) => `${key}: ${value}`).join('<br>')}`;

    createEntity(`entity construction ${construction.type}`, constructionX, constructionY, content);
  });

  mapContainer.style.width = (maxX + gridSize * (visibleRadius * 2 + 1)) + "px";
  mapContainer.style.height = (maxY + gridSize * (visibleRadius * 2 + 1)) + "px";

  for (var x = 0; x <= maxX + gridSize * (visibleRadius * 2 + 1); x += gridSize) {
    createEntity("grid-line", x, 0, document.createElement("div")).style.width = "1px";
    createEntity("grid-line", x, 0, document.createElement("div")).style.height = (maxY + gridSize * (visibleRadius * 2 + 1)) + "px";
  }
  for (var y = 0; y <= maxY + gridSize * (visibleRadius * 2 + 1); y += gridSize) {
    createEntity("grid-line", 0, y, document.createElement("div")).style.height = "1px";
    createEntity("grid-line", 0, y, document.createElement("div")).style.width = (maxX + gridSize * (visibleRadius * 2 + 1)) + "px";
  }

  mapContainer.appendChild(fragment);
  createFogOfWar(mapContainer, maxX, maxY);
  groupEntitiesAndAddTooltips(mapContainer);
}

function createFogOfWar(mapContainer, maxX, maxY) {
  for (var x = 0; x <= maxX + gridSize * (visibleRadius * 2 + 1); x += gridSize) {
    for (var y = 0; y <= maxY + gridSize * (visibleRadius * 2 + 1); y += gridSize) {
      var fogTile = document.createElement("div");
      fogTile.className = "fog";
      fogTile.style.left = x + "px";
      fogTile.style.top = y + "px";
      mapContainer.appendChild(fogTile);
    }
  }
}

function updateFogOfWar(playerX, playerY) {
  var fogTiles = document.querySelectorAll(".fog");

  fogTiles.forEach(function(tile) {
    var tileX = parseInt(tile.style.left) / gridSize;
    var tileY = parseInt(tile.style.top) / gridSize;

    var distance = Math.sqrt(Math.pow(tileX - playerX, 2) + Math.pow(tileY - playerY, 2));

    if (distance <= visibleRadius) {
      tile.classList.add("revealed");
    } else {
      tile.classList.remove("revealed");
    }
  });
}

function groupEntitiesAndAddTooltips(mapContainer) {
  var tileElements = mapContainer.querySelectorAll(".entity");
  var entitiesOnTile = {};
  tileElements.forEach(function (tileElement) {
    var tileKey = tileElement.style.left + "," + tileElement.style.top;
    if (!entitiesOnTile[tileKey]) {
      entitiesOnTile[tileKey] = [];
    }
    entitiesOnTile[tileKey].push(tileElement);
  });

  Object.values(entitiesOnTile).forEach(function (entityGroup) {
    if (entityGroup.length > 1) {
      entityGroup.forEach(function (entity) {
        var exclamationMark = document.createElement("div");
        exclamationMark.className = "exclamation-mark";
        exclamationMark.innerHTML = "‚ùó";
        entity.appendChild(exclamationMark);

        var tooltip = document.createElement("div");
        tooltip.className = "tooltip";
        document.body.appendChild(tooltip);

        entity.addEventListener("mouseenter", function () {
          showTooltip(entityGroup, tooltip);
        });
        entity.addEventListener("mouseleave", function () {
          tooltip.classList.remove("visible");
        });
      });
    }
  });
}

function showTooltip(entityGroup, tooltip) {
  var combinedLabel = entityGroup.map(entity => entity.querySelector(".text-label").innerHTML).join("<br>");
  tooltip.innerHTML = combinedLabel;

  var rect = entityGroup[0].getBoundingClientRect();
  tooltip.style.position = 'fixed';
  tooltip.style.top = rect.top + "px";
  tooltip.style.left = (rect.right + 10) + "px";
  tooltip.classList.add("visible");
}


function centerMapOnUser(data) {
  const userKey = '{{ user }}';
  const userToCenter = data.users[userKey];

  if (userToCenter) {
    const mapContainer = document.getElementById("map");

    // Calculate the ratio based on the current window size
    const ratioX = window.innerWidth / 3840;
    const ratioY = window.innerHeight / 2160;

    // Define the centering offset (in tiles) for 4K resolution
    const centerOffsetX4K = 13.10;
    const centerOffsetY4K = 6.25;

    // Calculate the centering offsets for the current resolution
    const centerOffsetX = centerOffsetX4K * ratioX;
    const centerOffsetY = centerOffsetY4K * ratioY;

    // Calculate the user's position in pixels
    const userX = (userToCenter.x_pos + 0.5) * gridSize;
    const userY = (userToCenter.y_pos + 0.5) * gridSize;

    // Calculate the offset to center the user
    const offsetX = Math.round(window.innerWidth / 2 - userX - centerOffsetX * gridSize);
    const offsetY = Math.round(window.innerHeight / 2 - userY - centerOffsetY * gridSize);

    // Apply the transformation
    mapContainer.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

    // Update the fog of war
    // Adjust by 1 tile to align with the center of the view
    updateFogOfWar(userToCenter.x_pos - 1, userToCenter.y_pos - 1);
  }
}

// Call this function whenever the map updates or the user moves
function updateMap(data) {
  centerMapOnUser(data);
}


createMap(jsonData);
centerMapOnUser(jsonData);
addClickListenerToMap();

document.addEventListener("keydown", function(event) {
  var direction = null;

  switch (event.key) {
    case "ArrowLeft":
      direction = "left";
      break;
    case "ArrowRight":
      direction = "right";
      break;
    case "ArrowUp":
      direction = "up";
      break;
    case "ArrowDown":
      direction = "down";
      break;
  }

  if (direction) {
    var button = document.getElementById('btn' + direction.charAt(0).toUpperCase() + direction.slice(1));
    if (button) {
      button.click();
    }
  }
});

document.addEventListener("DOMContentLoaded", function() {
  centerMapOnUser(jsonData);
});

window.addEventListener("resize", function() {
  centerMapOnUser(jsonData);
});

document.querySelectorAll('.btn-move').forEach(button => {
  button.addEventListener('click', function(event) {
    setTimeout(function() {
      centerMapOnUser(jsonData);
    }, 100);
  });
});


///auto moves
function addClickListenerToMap() {
  const mapContainer = document.getElementById("map");
  mapContainer.addEventListener("click", function(event) {
    const rect = mapContainer.getBoundingClientRect();
    const clickX = event.clientX - rect.left;
    const clickY = event.clientY - rect.top;

    // Calculate the tile coordinates
    const tileX = Math.floor(clickX / gridSize) + 1;
    const tileY = Math.floor(clickY / gridSize) + 1;

    movePlayerToTile(tileX, tileY);
  });
}

function movePlayerToTile(targetX, targetY) {
  const userKey = '{{ user }}';
  const player = jsonData.users[userKey];
  let currentX = player.x_pos;
  let currentY = player.y_pos;

  if (currentX === targetX && currentY === targetY) {
    console.log("Already at the target position.");
    return;
  }

  function moveStep() {
    let nextX = currentX;
    let nextY = currentY;

    if (currentX < targetX) nextX++;
    else if (currentX > targetX) nextX--;
    else if (currentY < targetY) nextY++;
    else if (currentY > targetY) nextY--;

    moveToPosition(nextX, nextY, function(success) {
      if (success) {
        currentX = nextX;
        currentY = nextY;
        if (currentX !== targetX || currentY !== targetY) {
          setTimeout(moveStep, 100); // Wait x ms before the next step
        }
      } else {
        console.log("Movement blocked, stopping auto-move.");
      }
    });
  }

  moveStep();
}

function moveToPosition(x, y, callback) {
  fetch(`/move_to?x=${x}&y=${y}&target=map`, {
    method: 'GET',
    headers: {
      'Content-Type': 'application/json',
    },
  })
  .then(response => response.json())
  .then(data => {
    // Update the jsonData variable with the new data
    Object.assign(jsonData, data);

    // Clear the existing map
    const mapContainer = document.getElementById("map");
    mapContainer.innerHTML = '';

    // Recreate the map with the updated data
    createMap(jsonData);
    centerMapOnUser(jsonData);

    // Update any other UI elements as needed
    if (data.message) {
      // Assuming you have an element to display messages
      const messageDisplay = document.getElementById('message-display');
      if (messageDisplay) {
        messageDisplay.textContent = data.message;
      }
    }

    // Check if the move was successful
    const success = data.message === "Moved successfully";
    callback(success);
  })
  .catch((error) => {
    console.error('Error:', error);
    callback(false);
  });
}

///auto moves
</script>
