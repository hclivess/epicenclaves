<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Enclaves Map</title>
    <link href="css/map.css" rel="stylesheet">
    <link href="css/cursor.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Map</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="buildPalisade(); return false;">Build Palisade</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">User Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scoreboard">Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/logout">Logout</a>
                    </li>
                </ul>
            <form class="goto-form" id="goto-form" onsubmit="handleGoTo(event)">
                <input type="number" id="goto-x" placeholder="X" required>
                <input type="number" id="goto-y" placeholder="Y" required>
                <button type="submit">Go</button>
            </form>
            </div>
        </div>
    </nav>


    <div id="message-display"></div>

    <div class="map-container">
        <div id="map" class="map"></div>
    </div>

    <div id="popup" class="popup"></div>

    <script>
        const jsonData = {% raw data %};
        const currentUser = '{{ user }}';
    </script>
    <script src="js/map.js?v={{timestamp}}"></script>

</body>
</html>
