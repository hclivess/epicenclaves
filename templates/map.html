<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Enclaves Map</title>
    <link href="css/map.css" rel="stylesheet">
    <link href="css/cursor.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Map</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link build-palisade" href="#" onclick="buildPalisade(); return false;">Build Palisade</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">User Panel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scoreboard">Scores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chat">Chat</a>
                </li>


                 <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="potionDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Potions
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="potionDropdown">
                        {% for potion_name, quantity in user_potions.items() %}
                            {% if quantity > 0 %}
                                <li><a class="dropdown-item" href="#" onclick="usePotion('{{ potion_name }}'); return false;">{{ potion_types[potion_name].DISPLAY_NAME }} ({{ quantity }})</a></li>
                            {% end %}
                        {% end %}
                    </ul>
                </li>



                <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout">Logout</a>
                </li>


            </ul>
            <form class="goto-form d-flex" id="goto-form" onsubmit="handleGoTo(event)">
                <input class="form-control me-2" type="number" id="goto-x" placeholder="X" required>
                <input class="form-control me-2" type="number" id="goto-y" placeholder="Y" required>
                <button class="btn btn-outline-light" type="submit">Go</button>
            </form>
        </div>
    </div>
</nav>


    <div id="message-display"></div>

    <div class="map-container">
        <div id="map" class="map"></div>
    </div>

    <div id="popup" class="popup"></div>

    <script>
        const jsonData = {% raw data %};
        const currentUser = '{{ user }}';
    </script>
    <script src="js/map.js?v={{timestamp}}"></script>
    <script>
function usePotion(potionName) {
    setUserInteracting(true);
    fetch(`/use_potion?potion=${potionName}&return_to_map=true`, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        },
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        if (data.message) {
            displayMessage(data.message);
        }
        Object.assign(jsonData, data);
        updateMap(jsonData);
        checkPlayerPosition();
    })
    .catch((error) => {
        console.error('Error:', error);
        displayMessage('An error occurred while using the potion.');
    })
    .finally(() => {
        setUserInteracting(false);
    });
}
    </script>

</body>
</html>
