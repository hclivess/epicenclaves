<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè∞</text></svg>">

   <title>Epic Enclaves - Login</title>
   <!-- Include Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
      /* Custom CSS */
      body {
         background-color: #f0f0f0;
         font-family: Arial, sans-serif;
      }
.container {
     max-width: 400px;
     margin: 1% auto;
     padding: 20px;
     border: 1px solid #ccc;
     border-radius: 5px;
     background-color: #fff;
     box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

      .welcome-image {
         width: 100%;
         margin-bottom: 20px;
      }
      .form-group {
         margin-bottom: 20px;
      }
   </style>
</head>
<body>
   <div class="container">
      <h1 class="mb-4 text-center">Epic Enclaves</h1> <!-- Separate Heading -->
      <!-- Welcome Image -->
      <img src="img/assets/castle_500.png" alt="Welcome to Epic Enclaves" class="welcome-image">
      <form action="/login" method="post">
         <div class="form-group">
            <label class="form-label" for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
         </div>
         <div class="form-group">
            <label class="form-label" for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
         </div>
         <button type="submit" class="btn btn-primary">Sign in / Sign up</button> <!-- Clear Indication for Sign in/Sign up -->
      </form>
   </div>
</body>
</html>
